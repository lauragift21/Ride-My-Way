<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A carpooling application that provides drivers with the ability to create ride offers and passengers to join available ride offers.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ride-My-Way | Sign Up</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico">
</head>

<body>
  <header class="head">
    <div class="container">
      <div class="brand-center">
        <h2>
          <a href="./index.html">
            <img src="./img/car.png" alt="brand" height="60px">
          </a>
        </h2>
      </div>
    </div>
  </header>
  <section class="signup">
    <div class="container">
      <div class="tabarea">
        <!-- tab links -->
        <div class="tab">
          <a href="./signup.html">
            <div class="tablinks">
              SIGN UP
            </div>
          </a>
          <a href="./signin.html">
            <div class="tablinks">
              SIGN IN
            </div>
          </a>
        </div>
        <hr class="tab">
        <!-- tab content -->
        <div id="signin">
          <div class="form-header">
            Create your account to join Ride My Way
          </div>
          <div class="form">
            <form class="form" action="./rides.html">
              <div class="form-group">
                <input type="text" class="text-input" name="first" placeholder="First Name*" required>
                <input type="text" class="text-input" name="last" placeholder="Last Name*" required>
              </div>
              <div class="form-group">
                <input type="email" class="text-email" name="email" placeholder="Email*" required>
              </div>
              <div class="form-group">
                <input type="text" class="text-email" name="location" placeholder="location*" required>
              </div>
              <div class="form-group">
                <input type="password" class="text-input" name="password" placeholder="Password*" required>
                <input type="password" class="text-input" name="password" placeholder="Confirm Password*" required>
              </div>
              <div class="form-group button">
                <button type="submit" class="btn">SIGN UP</button>
                <b class="btn-text">
                  Already a member?
                  <a href="./signin.html">Sign in instead</a>
                </b>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">
      <h4> Â© 2018 RideMyWay</h4>
    </div>
  </footer>
</body>

</html>
